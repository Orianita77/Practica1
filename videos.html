<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Cabecera del documento HTML -->
        <meta charset="utf-8">
        <!-- Especifica la codificación de caracteres del documento -->
        <meta name="descripción" content="Tarea 3">
        <!-- Proporciona una breve descripción del contenido de la página -->
        <title>Videos</title>
        <!-- Título de la página que aparecerá en la pestaña del navegador -->
        <style>
            /* Estilos CSS para la página */
            body {
                font-family: Arial, sans-serif;
                /* Define la fuente principal para el cuerpo del documento */
                background-color: violet;
                /* Establece el color de fondo del cuerpo a violeta */
                margin: 0;
                padding: 0;
                /* Elimina el margen y el relleno predeterminado del cuerpo */
            }

            header {
                background-color: #333;
                /* Establece el color de fondo del encabezado a un tono oscuro */
                color: white;
                /* Establece el color del texto del encabezado a blanco */
                text-align: center;
                /* Centra el texto del encabezado */
                padding: 10px;
                /* Añade un relleno alrededor del encabezado */
            }

            main {
                max-width: 800px;
                /* Establece el ancho máximo del contenido principal */
                margin: 20px auto;
                /* Crea un margen exterior de 20px en la parte superior 
                e inferior y auto en los lados para centrar el contenido */
                padding: 20px;
                /* Añade un relleno alrededor del contenido principal */
                background-color: white;
                /* Establece el color de fondo del contenido principal a granate */
                text-align: center;
            }

            video {
                margin-bottom: 20px; 
                /*propiedad que controla el margen en la parte inferior del elemento.
                20px: Es el valor del margen inferior, que se establece en 20 píxeles.*/
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
                /* Añade un relleno alrededor del pie de página */
            }
        </style>
        <!-- Todo el css que tulice para mi página-->
    </head>
    <body>
        <header>
            <h1>Videos</h1>
            <!-- Encabezado de la página con el título "Videos" -->
        </header>
        <main>
            <video id="Videotipi" src="Video.1.mp4" controls width="300" height="200" alt="Video 1"></video>
            <!-- Video 1 con controles para reproducir/pausar, ancho y alto especificados, y un texto alternativo -->
            <video src="Video.2.mp4" controls width="300" height="200" alt="Video 2"></video>
            <!-- Video 2 con controles para reproducir/pausar, ancho y alto especificados, y un texto alternativo -->
        </main>
        <footer>
            <!-- Pie de página de la página -->
            <p>Oriana Contin, estudiante de DAM<br>
            Correo electrónico: Orianacaro731710@gmail.com</p>
            <!-- Pie de página con información del estudiante -->
        </footer>
    </body>
</html>
