<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Cabecera del documento HTML -->
        <meta charset="utf-8">
        <!-- Especifica la codificación de caracteres del documento -->
        <meta name="descripción" content="Tarea 2">
        <!-- Proporciona una breve descripción del contenido de la página -->
        <title>Tablas</title>
        <!-- Título de la página que aparecerá en la pestaña del navegador -->

        <style>
            /* Estilos CSS para la página */
            body {
            font-family: Arial, sans-serif;
            /* Define la fuente principal para el cuerpo del documento */
            background-color: violet;
            /* Establece el color de fondo del cuerpo a violeta */
            margin: 0;
            padding: 0;
            /* Elimina el margen y el relleno predeterminado del cuerpo */
            }

            header {
            background-color: #333;
            /* Establece el color de fondo del encabezado a un tono oscuro */
            color: white;
            /* Establece el color del texto del encabezado a blanco */
            text-align: center;
            /* Centra el texto del encabezado */
            padding: 10px;
            /* Añade un relleno alrededor del encabezado */
            }

            main {
            max-width: 800px;
            /* Establece el ancho máximo del contenido principal */
            margin: 20px auto;
            /* Crea un margen exterior de 20px en la parte superior e inferior 
            y auto en los lados para centrar el contenido */
            padding: 20px;
            /* Añade un relleno alrededor del contenido principal */
            background-color: white;
             /* Establece el color de fondo del contenido principal a blanco */
            }

            table {
            width: 100%;
            /* Establece el ancho de la tabla al 100% del contenedor */
            border-collapse: collapse;
            /* Combina los bordes de la celda para una apariencia más limpia */
            margin-top: 20px;
             /* Añade espacio en la parte superior de la tabla */
            }

            th, td {
            padding: 10px;
            /* Añade relleno a las celdas */
            text-align: left;
            /* Alinea el texto a la izquierda en las celdas */
            border: 1px solid #ddd;
            /* Establece un borde de 1 píxel con un color gris claro */
            }

            th {
            background-color: #333;
            /* Establece el color de fondo de las celdas de encabezado a un tono oscuro */
            color: white;
             /* Establece el color del texto de las celdas de encabezado a blanco */
            }

            footer {
            background-color: #333;
            /* Establece el color de fondo del pie de página a un tono oscuro */
            color: white;
            /* Establece el color del texto del pie de página a blanco */
            text-align: center;
            /* Centra el texto del pie de página */
            padding: 10px;
            /* Añade un relleno alrededor del pie de página */
            }
        </style>
        <!-- Todo el css que tulice para mi página-->
    </head>
    <!-- Encabezado de la página -->
    <body>
        <!-- Cuerpo del documento HTML -->
        <header>
            <h1>Tablas</h1>
            <!-- Título principal de la página -->
        </header>
        <main>
            <!-- Contenido principal de la página -->
            <table>
                <!-- Tabla con encabezado y cuerpo -->
                <thead>
                 <!-- Encabezado de la tabla -->
                    <tr>
                    <!-- Fila del encabezado -->
                        <th>Ciudad</th>
                        <!-- Celda del encabezado -->
                        <th>País</th>
                        <!-- Celda del encabezado -->
                        <th>Continente</th>
                        <!-- Celda del encabezado -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Cuerpo de la tabla -->
                    <tr>
                     <!-- Fila del cuerpo -->
                        <td>Roma</td>
                        <!-- Celda del cuerpo -->
                        <td>Italia</td>
                        <!-- Celda del cuerpo -->
                        <td>Europa</td>
                        <!-- Celda del cuerpo -->
                    </tr>
                    <tr>
                        <!-- Fila del cuerpo -->
                        <td>El Cairo</td>
                        <!-- Celda del cuerpo -->
                        <td>Egipto</td>
                        <!-- Celda del cuerpo -->
                        <td>África</td>
                        <!-- Celda del cuerpo -->
                    </tr>
                    <tr>
                        <!-- Fila del cuerpo -->
                        <td>Tokio</td>
                        <!-- Celda del cuerpo -->
                        <td>Japón</td>
                        <!-- Celda del cuerpo -->
                        <td>Asia</td>
                        <!-- Celda del cuerpo -->
                    </tr>
               </tbody>
            </table>
       </main>

       <footer>
            <p>Oriana Contin, estudiante de DAM<br>
            Correo electrónico: Orianacaro731710@gmail.com</p>
            <!-- Pie de página con información del estudiante -->
       </footer>
    </body>
</html>
